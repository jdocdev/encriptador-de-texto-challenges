<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <main class="main-container">
        <section class="encrypt-section">

            <div class="text-real">
                <div class="text-container">
                    <textarea placeholder="Ingrese el texto aquí"></textarea>
                </div>
                <div class="container-buttons">
                    <div class="text">
                        <i class="bi bi-exclamation-circle-fill"></i>
                        <p>Solo letras minúsculas y sin acentos</p>
                    </div>
                    <div class="buttons">
                        <button>Encriptar</button>
                        <button>Desencriptar</button>
                    </div>
                </div>
            </div>

            <div class="text-encrypt">
                <img src="img/encryption-img.svg"
                    alt="Imagen representativa de texto siendo encriptado">
                <h3>Nigún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>

        </section>
    </main>

</body>

</html>
